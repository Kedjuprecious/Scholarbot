<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScholarBot Chat</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card bg-dark text-white">
            <div class="card-header text-center">
                <h3>ScholarBot Chat</h3>
            </div>
            <div class="card-body">
                <div id="chat-box" class="mb-3 p-3 bg-secondary text-white" style="height: 300px; overflow-y: scroll; border-radius: 5px;">
                    <!-- Chat messages will appear here -->
                </div>
                <div class="form-group">
                    <label for="user-name">Name</label>
                    <input type="text" id="user-name" class="form-control bg-dark text-white" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="user-email">Email</label>
                    <input type="email" id="user-email" class="form-control bg-dark text-white" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="user-input">Your Question</label>
                    <textarea id="user-input" class="form-control bg-dark text-white" rows="3" placeholder="Ask a question..."></textarea>
                </div>
                <button id="send-button" class="btn btn-primary btn-block">Send</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/scripts/index.js"></script>
</body>
</html>
